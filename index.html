<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <article class="card">
    <img class="card__picture-mobile" src="images/image-product-mobile.jpg" alt="a perfume image">
    <img class="card__picture-desktop" src="images/image-product-desktop.jpg" alt="a perfume image">
    <div class="card__product-info">
      <p class="card__keyword">Perfume</p>
      <h1 class="card__product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="card__pricing">
        <p class="card__new-price">$149.99</p>
        <p class="card__original-price">$169.99</p>
      </div>
      <button class="card__button">Add to Cart</button>
    </div>
  </article>
</body>
</html>
